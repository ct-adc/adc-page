<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.7/custom/1.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="page">
    <page :curr-page="currPage"
          :page-len="pageLen"
          :total-num="totalNum"
          :form="form" @change-page="changePage" class="clearfix"></page>
    <button type="button" class="btn btn-primary" @click="changePage(500)">翻到第500页</button>
    <button type="button" class="btn btn-primary" @click="toggle">页码样式切换</button>
    <button type="button" class="btn btn-primary" @click="changeCurrPage">外部修改页码</button>
</div>

<script src="/asset/simple.bundle.js"></script>
</body>
</html>
